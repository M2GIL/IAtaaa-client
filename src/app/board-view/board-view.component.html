<div id="main-board">
  <app-board [pieces]="pieces"></app-board>
  <div class="players">
    <div class="player white">
      Blanc: {{ white?.name }} -
      <a href="{{ white?.url }}" target="_blank">
        {{ white?.url }}
      </a>
    </div>
    <div class="player black">
      Jaune: {{ black?.name }} -
      <a href="{{ black?.url }}" target="_blank">
        {{ black?.url }}
      </a>
    </div>
  </div>
  <div class="status" *ngIf="victory">
    {{victory}}
  </div>
</div>
