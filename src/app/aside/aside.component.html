<aside>
  <div class="menu">
    <!--<div class="menu-item" [class.selected]="_tournamentsSelected" (click)="showTournaments()">Tournois</div>-->
    <div class="menu-item" [class.selected]="_gamesSelected" (click)="showGames()">Parties</div>
    <div class="menu-item" [class.selected]="_playersSelected" (click)="showPlayers()">Joueurs</div>
  </div>

  <div class="info" *ngIf="_menuItems.length === 0">Aucune donnée disponible</div>
  <div class="info" *ngIf="_gamesSelected && _players.length === 0">Veuillez ajouter des joueurs avant de créer une partie.</div>

  <app-register-player *ngIf="_playersSelected" (onSubmit)="showPlayers()"></app-register-player>
  <app-register-game *ngIf="_gamesSelected && _players.length !== 0" (onSubmit)="showGames()"></app-register-game>

  <ul class="list" *ngIf="_menuItems.length > 0">
    <!--
    <li *ngFor="let item of _menuItems" (click)="gameAsideIsOpened = true;" (mouseover)="displayBoard(item)">{{ item.name }}</li>
    -->
    <li *ngFor="let item of _menuItems" (mouseover)="displayBoard(item)">
      <a *ngIf="_gamesSelected" routerLink="/fake/{{item.name}}" routerLinkActive="active">
        <div class="aside-text">
          {{ item.name }}
        </div>
      </a>
      <a *ngIf="_playersSelected" routerLink="/player/{{item.name}}" routerLinkActive="active">
        <div class="aside-text">
          {{ item.name }}
        </div>
      </a>
    </li>
  </ul>
</aside>
